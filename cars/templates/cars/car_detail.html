<h1>{{ car.brand }} {{ car.model }} ({{ car.year }})</h1>

<ul>
    <li><strong>Ціна за день:</strong> {{ car.price_per_day }} $</li>
    <li><strong>Рік випуску:</strong> {{ car.year }}</li>
    <li><strong>Доступність:</strong> {{ car.available|yesno:"Так,Ні" }}</li>
    <li><strong>Розхід пального:</strong> {{ car.fuel_consumption }} л/100км</li>
    <li><strong>Колір:</strong> {{ car.color }}</li>
</ul>

<a href="{% url 'all_cars' %}">← Повернутись до списку</a>
